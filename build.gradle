

plugins {
    id 'java'
    id 'nebula.facet' version "5.2.1"
}

group 'io.karibu'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.3.1'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    )
}

facets {
    appTest {
        parentSourceSet = 'test'
    }
}

test {
   useJUnitPlatform()
}